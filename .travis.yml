language: java
os:
  - linux
  - osx
env:
  matrix:
    - JAVA_MATRIX=java7Linux
    - JAVA_MATRIX=java8Linux
    - JAVA_MATRIX=java8OSX
matrix:
  exclude:
  - env: JAVA_MATRIX=java8Linux
    os: osx
  - env: JAVA_MATRIX=java7Linux
    os: osx
  - env: JAVA_MATRIX=java8OSX
    os: linux
before_install:
  - if [[ $JAVA_MATRIX == "java8OSX" ]] ; then wget --no-cookies --no-check-certificate --header \"Cookie: gpw_e24=http%3A%2F%2Fwww.oracle.com%2F; oraclelicense=accept-securebackup-cookie\" http://download.oracle.com/otn-pub/java/jdk/8u66-b17/jdk-8u66-macosx-x64.dmg"; fi
  - if [[ $JAVA_MATRIX == "java8OSX" ]] ; then hdiutil mount jdk-8u66-macosx-x64.dmg; fi
  - if [[ $JAVA_MATRIX == "java8OSX" ]] ; then sudo installer -pkg /Volumes/JDK\ 8\ Update\ 66/JDK\ 8\ Update\ 66.pkg -target LocalSystem; fi
  - if [[ $JAVA_MATRIX == "java7Linux" ]] ; then jdk_switcher use oraclejdk7; fi
  - if [[ $JAVA_MATRIX == "java8Linux" ]] ; then jdk_switcher use oraclejdk8; fi
script:
  - cd "AllBanks2"
  - mvn clean deploy
notifications:
  email:
    recipients:
      - "josue.211996@outlook.com"
    on_success: change
    on_failure: always
cache:
  directories:
  - $HOME/.m2

