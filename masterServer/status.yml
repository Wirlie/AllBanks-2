#Example of masterserver status...

#Example for AllBanks v1.0.0 (v1_0_0)
allbanks-v1_0_0:
  general:
  
    # A problem has occurred?
    warning: false
    
    # What is the level of the problem?
    # 0 = None
    # 1 = Low (suggest an update)
    # 2 = High (is necessary an update)
    # 3 = Severe (is necessary an update, autoupdate)
    warning-level: 0
    
    warning-message: "A critical error has been found in AllBanks, please update Allbanks to solve this problem  (Sorry for the inconvenience)."
    
    # Update to AllBanks version X.X.X (if necessary for fix several bugs)
    update-to: 1.0.0
    
    resources-branch: "master"
    new-resources-required: false
    required-resources:
      - "Config.yml"
  banks:
    bankloan:
      warning: false
      warning-message: "A critical error has been found with this bank (bankloan), please update Allbanks to solve this problem  (Sorry for the inconvenience)."
    bankmoney:
      warning: false
      warning-message: "A critical error has been found with this bank (bankmoney), please update Allbanks to solve this problem  (Sorry for the inconvenience)."
    banktime:
      warning: false
      warning-message: "A critical error has been found with this bank (banktime), please update Allbanks to solve this problem  (Sorry for the inconvenience)."
    bankxp:
      warning: false
      warning-message: "A critical error has been found with this bank (bankxp), please update Allbanks to solve this problem  (Sorry for the inconvenience)."
    bankchest:
      warning: false
      warning-message: "A critical error has been found with this bank (bankchest), please update Allbanks to solve this problem  (Sorry for the inconvenience)."
    bankland:
      warning: false
      warning-message: "A critical error has been found with this bank (bankland), please update Allbanks to solve this problem  (Sorry for the inconvenience)."
    shop:
      warning: false
      warning-message: "A critical error has been found with this bank (shop), please update Allbanks to solve this problem  (Sorry for the inconvenience)."
    atm:
      warning: false
      warning-message: "A critical error has been found with this bank (ATM), please update Allbanks to solve this problem  (Sorry for the inconvenience)."
  modules:
    lottery:
      warning: false
      warning-message: "A critical error has been found with this module (Lottery), please update Allbanks to solve this problem  (Sorry for the inconvenience)."
commands:
  disable-message: "A critical error has been found with this command, please update Allbanks to solve this problem  (Sorry for the inconvenience)."
  disable-commands:
    - "arg0 arg1 arg2 arg3"
